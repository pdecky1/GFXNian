<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/q">
    <title>Nian | GFX</title>
</head>
<body>

   <section class="w-full h-full relative ">
        
    <div class=" flex md:hidden">
        
        <img src="./asset/Nian_SM.png" alt="" class="w-full pointer-events-none z-0">

        <div class="absolute flex flex-col right-5 bottom-5">

            <div class="bg-white rounded-full p-2 text-black z-10 w-fit flex flex-col gap-y-5 items-center relative self-end">
                <img src="./asset/profile.png" alt="" class="w-2/3">
                <img src="./asset/line.png" alt="">
                <div class="flex flex-col items-center scale-75">
                    <img src="./asset/category-icon.png" alt="" class="w-fit">
                    <h1 class="font-bold">Menu</h1>
                </div>
            </div>

            <div class="relative z-10 w-[75%] self-end">
                <div class="w-full flex flex-col overflow-hidden">
                    <img src="./asset/rec-1.png" alt=""  class="w-fit pointer-events-none">
                    <div class=" bg-black p-3 absolute right-9 top-5 rounded-full">
                        <img src="./asset/tag-icon.png" alt="" class="z-20">    
                    </div>
                    <div class="absolute w-full flex flex-col px-8 py-4">
                        <div class=" rounded-full p-2 bg-white border w-fit">
                            <h1 class="font-medium">20% off</h1>
                        </div>
                        <div class=" rounded-full p-2 bg-white border w-fit">
                            <h1 class="font-medium">Free Popcorn</h1>
                        </div>
                        <div class="pt-5 ml-3">
                            <h1 class="font-medium text-xl ">Promo</h1>
                            <div class="flex flex-row">
                                <h1 class="font-medium text-3xl">24</h1>
                                <p class="font-medium">ready</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="absolute left-4 bottom-0 flex flex-col gap-y-1">
            <div class="rounded-full p-3 bg-slate-300">
                <img src="./asset/grid-icon.png" alt="">
            </div>
            <div class="flex flex-col items-center rounded-full p-3 bg-slate-300 gap-y-1 w-fit">
                <h1>Eng</h1>
                <img src="./asset/line-2.png" alt="">
                <div class="rounded-full px-1 py-2 bg-white">
                    <img src="./asset/translate-icon.png" alt="">
                </div>
            </div>
        </div>

    </div>

   </section>

   <section class="w-full h-full pt-10 pb-10">
    

    <div class="relative flex flex-col md:hidden gap-y-8 items-end mx-10">
        <div class="">
            <img src="./asset/arknights-logo.png" alt="">
        </div>

        <div class="flex flex-row gap-x-4 justify-center">
            <div class="flex flex-col gap-y-3 items-center">
                <button id="B_heart">
                    <img id="heart" src="./asset/heart.png" alt="" class="w-fit">
                </button>
                <h1 class="font-medium">32,190</h1>
            </div>
            <img src="./asset/dash-line.png" alt="" class="w-fit">
            <div class="flex flex-col gap-y-3 items-center">
                <button id="B_star">
                    <img id="star" src="./asset/star.png" alt="" class="w-fit">
                </button>
                <h1 class="font-medium">9,571</h1>
            </div>
            <img src="./asset/dash-line.png" alt="" class="w-fit">
            <div class="flex flex-col gap-y-3 items-center">
                <button id="B_save">
                    <img id="save" src="./asset/save.png" alt="" class="w-fit">
                </button>
                <h1 class="font-medium">21,688</h1>
            </div>
        </div>

        <div class="absolute left-0 top-20">
            <div class="rounded-full bg-red-800 p-3">
                <img src="./asset/ticket-icon.png" alt="" class="w-fit">
            </div>
        </div>

    </div>

   </section>
    

   <script src="./js/app.js"></script>

</body>
</html>
